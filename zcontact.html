<div class="col-md-6">
  <form class="well" action="//formspree.io/hello@trycatchsoftware.co.uk" method="POST">
    <h2>Say hello</h2>

    <input type="hidden" name="_next" value="{{ site.url }}/thank-you">
    <input type="hidden" name="_subject" value="Introdev Website Enquiry">
    <input type="text" name="_gotcha" style="display:none">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required autofocus class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control" name="company" id="company">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="tel" class="form-control" name="telephone" id="telephone">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea rows="3" required class="form-control" name="message" id="message"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="subscribe" name="subscribe"> Keep me updated with hints, tips and news
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
